# SAMPLE 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-ingress
spec:
  rules:
    - host: chatbot.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chatbot-frontend
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: chatbot-api
                port:
                  number: 8000
